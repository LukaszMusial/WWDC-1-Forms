<!doctype html>
<html class="no-js" lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Masterlab forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
</head>

<body>
     <header>
        <div class="logo"></div>
    </header>

    <div class="main" >
        <div class="wrapper">
            <div class="formContainer">
                <h1>Register Form</h1>
                <form>
                    <div class="inputTekst">
                        <label class="hline" for="username"></label>
                        <input class="username" type="text" placeholder="Username" name="username">
                        <br>
                        <label class="hline" for="password"></label>
                        <input class="password" type="text" placeholder="Password" name="password">
                        <br>
                        <label class="hline" for="password"></label>
                        <input class="password" type="text" placeholder="Confirm Password" name="confirmPass">
                        <br>
                        <label class="hline" for="email"></label>
                        <input class="email" type="text" placeholder="Email" name="email">
                        <br>
                        <label class="hline" for="location"></label>
                        <select class="location" name="location" form="locForm">
                            <option value=""disabled selected class="first">Your Location</option>
                            <option value="krakow">Krak√≥w</option>
                            <option value="warszawa">Warszawa</option>
                        </select>
                    </div>
                    <div class="inputCbox floatL">                
                        <label>
                            <input type="checkbox" name="terms" value="terms"><span class="sText">I have read and accept terms of use</span>
                        </label>
                    </div>
                    <div class="cf">
                    </div>
                    <div class="inputSubmit">
                        <button class="longB" type="submit">Sign up</button>
                    </div>
                </form>
            </div>
            <div class="formContainer">
                <h1>Send email</h1>
                <form>
                    <div class="inputTekst">
                        <label class="hline" for="username"></label>
                        <input class="username" type="text" placeholder="Your Name" name="name">
                        <br>
                        <label class="hline" for="email"></label>
                        <input class="email" type="text" placeholder="Your Email" name="email">
                        <br>
                        <textarea rows="12" cols="20" placeholder="Type your message..."></textarea>
                    </div>
                    <div class="inputCbox floatL">                
                        <label>
                            <input type="checkbox" name="terms" value="terms"><span class="sText">Send a copy to my Email</span>
                        </label>
                    </div>
                    <div class="cf">
                    </div>
                    <div class="inputSubmit">
                        <button class="longB" type="submit">Send Email</button>
                    </div>
                </form>
            </div>
            <div class="formContainer">
                <h1>Sign in Form</h1>
                <form>
                    <div class="inputTekst">
                        <label class="hline" for="username"></label>
                        <input class="username" type="text" placeholder="Username" name="username">
                        <br>
                        <label class="hline" for="password"></label>
                        <input class="password" type="text" placeholder="Password" name="password">
                    </div>
                    <div class="inputCboxR floatL">                
                        <label>
                            <input type="checkbox" name="terms" value="terms"><span class="sText">Remember me</span>
                        </label>
                    </div>
                    <div class="inputSubmit floatRshrtBs">
                        <button class="longB shortBsingle bigFont gap" type="submit">Sign in</button>
                    </div>
                    <div class="cf">
                    </div>
                </form>
            </div>
            <div class="formContainer">
                <h1>Recover Form</h1>
                <form>
                    <div class="inputTekst">
                        <label class="hline" for="email"></label>
                        <input class="email" type="text" placeholder="Enter your Email" name="enterEmail">
                        <br>
                        <label class="hline" for="number"></label>
                        <input class="number" type="text" placeholder="Enter Phone number " name="enterPhNmbr">
                    </div>
                    <div class="inputSubmit">
                        <button class="shortB floatL" type="submit">Send</button>
                        <button class="shortB floatR" type="submit">Done</button>
                    </div>
                    <div class="cf">
                    </div>
                </form>
            </div>
            <div class="formContainer">
                <h1>Subscribe Form</h1>
                <form>
                    <div class="inputTekst">
                        <label class="hline" for="email"></label>
                        <input class="email" type="text" placeholder="Enter your Email" name="enterEmail">
                    </div>
                    <div class="inputSubmit">
                        <button class="shortB floatL" type="submit">Subscribe</button>
                        <button class="shortB red floatR" type="submit">No, Yhanks</button>
                    </div>
                    <div class="cf">
                    </div>
                </form>
            </div>
            <div class="formContainer">
                <div class="logoAdres"></div>
            </div>
        </div>
    </div>
</body>
</html>
